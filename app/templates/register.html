{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        {% if error %}
        <div class="bg-red-500 text-white p-3 rounded mb-4">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/auth/register">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Email:</label>
                <input type="email" name="email" required
                    class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Username:</label>
                <input type="text" name="username" required
                    class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Password:</label>
                <input type="password" name="password" required
                    class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Province:</label>
                <select name="province" required
                    class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-500">
                    {% for province in provinces %}
                    <option value="{{ province }}">{{ province }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="/auth/login"
                class="text-blue-400 hover:underline">Login here</a></p>
    </div>
</div>
{% endblock %}
